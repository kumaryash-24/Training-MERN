<!DOCTYPE html>
<html>
<head>
  <title>Semantic Elements Example</title>
</head>
<body>

  <header>
    <h1>My Website</h1>
    <nav>
      <a href="#">Home</a> |
      <a href="#">About</a> |
      <a href="#">Contact</a>
    </nav>
  </header>

  <main>
    <section>
      <h2>Welcome!</h2>
      <p>This is the main section of the website.</p>
    </section>

    <article>
      <h2>Blog Post</h2>
      <p>This is a sample blog post using semantic HTML.</p>
    </article>

    <aside>
      <p>Tip: Use semantic tags for better SEO!</p>
    </aside>
  </main>

  <footer>
    <p>&copy; 2025 My Website. All rights reserved.</p>
  </footer>

</body>
</html>
