<!DOCTYPE html>
<html>
<head>
  <title>Manual Image Slider üéûÔ∏è</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
  <style>
    body {
      text-align: center;
      font-family: Arial, sans-serif;
      padding: 30px;
    }

    .slider {
      width: 300px;
      height: 200px;
      margin: auto;
      position: relative;
      overflow: hidden;
    }

    .slider img {
      width: 100%;
      height: 200px;
      display: none;
    }

    .buttons {
      margin-top: 15px;
    }

    button {
      padding: 8px 15px;
      font-size: 16px;
      cursor: pointer;
      margin: 0 10px;
    }
  </style>
</head>
<body>

  <h2>Image Slider (Manual) üñºÔ∏è</h2>

  <div class="slider">
    <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" class="slide" style="display:block;">
    <img src="https://images.pexels.com/photos/1103970/pexels-photo-1103970.jpeg" class="slide">
    <img src="https://images.pexels.com/photos/34950/pexels-photo.jpg" class="slide">
  </div>

  <div class="buttons">
    <button id="prevBtn">‚¨ÖÔ∏è Prev</button>
    <button id="nextBtn">Next ‚û°Ô∏è</button>
  </div>

  <script>
    $(document).ready(function(){
      let currentIndex = 0;
      let slides = $(".slide");
      let totalSlides = slides.length;

      $("#nextBtn").click(function(){
        slides.eq(currentIndex).hide();
        currentIndex = (currentIndex + 1) % totalSlides;
        slides.eq(currentIndex).fadeIn();
      });

      $("#prevBtn").click(function(){
        slides.eq(currentIndex).hide();
        currentIndex = (currentIndex - 1 + totalSlides) % totalSlides;
        slides.eq(currentIndex).fadeIn();
      });
    });
  </script>

</body>
</html>
