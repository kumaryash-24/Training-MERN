<!DOCTYPE html>
<html>
<head>
  <title>Simple Image Zoom</title>
  <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body>

  <h2>Hover to Zoom Image</h2>

  <img src="https://images.pexels.com/photos/414612/pexels-photo-414612.jpeg" id="myImage" width="300">

  <script>
    $(document).ready(function(){
      $("#myImage").hover(
        function() {
          $(this).css("transform", "scale(1.2)");
          $(this).css("transition", "transform 0.3s");
        },
        function() {
          $(this).css("transform", "scale(1)");
        }
      );
    });
  </script>

</body>
</html>
