<!DOCTYPE html>
<html>
<head>
  <title>Toggle Paragraph 😂</title>
  <script
  src="https://code.jquery.com/jquery-3.7.1.js"
  integrity="sha256-eKhayi8LEQwp4NKxN+CfCh+3qOVUtJn3QNZ0TciWLP4="
  crossorigin="anonymous"></script>
</head>
<body style="font-family: Arial; text-align: center; margin-top: 50px;">

  <button id="toggleBtn" style="padding: 10px 20px; font-size: 16px;">
    🤫 Click me to Reveal the Secret ! 🎁
  </button>

  <p id="myPara" style="margin-top: 20px; font-size: 18px; display: none;">
    😂 Congratulations! <br>
     You’ve unlocked absolutely nothing🎁🤣 
  </p>

  <script>
    $(document).ready(function(){
      $("#toggleBtn").click(function(){
        $("#myPara").toggle();
      });
    });
  </script>

</body>
</html>
